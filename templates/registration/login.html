{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
    <h1 class="my-4 border-bottom pb-1">Login</h1>
    <div class="row">
        <table class="table table-bordered">
            <form method="post">
                {% csrf_token %}
                {{form.as_table}}
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Login" class="btn btn-primary">
                    </td>
                </tr>
                <tr>Do You Want Register, Please <a class="btn btn-warning" href="{% url 'signup' %}">Sign Up </a></tr>
            </form>
        </table>
    </div>
</main>
{% endblock %}
