{% extends 'base.html' %}
{% block content %}
<div class="container my-4">
    <h3 class="my-4 pb-1 border-bottom ">Order List Items</h3>
    <div class="row">
        <div class="col-md-3">
            {% include 'user/user_side_bar.html' %}
        </div>
        <div class="col-md-9">
            <div class="table table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                       <th>Order Number</th>
                        <th>Total Amount</th>
                        <th>Status</th>
                        <th>Order Time</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for order in orders %}
                    <tr>
                        <td><a class="btn btn-sm btn-dark" href="{% url 'my_order_items' order.id %}">{{order.id}}</a></td>
                        <td>{{order.total_amount}}</td>
                        <td>{{order.paid_status}}</td>
                        <td>{{order.order_dt}}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
{% endblock %}
